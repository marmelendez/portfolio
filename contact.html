                    <div>
                        <span style="font-size: 32px; color: var(--white);"> <i class="fab fa-linkedin"></i> </span>
                        <a href="https://www.linkedin.com/in/maribel-melendezd/" target="_blank">Linkedin</a>
                    </div>
                    <div>
                        <span style="font-size: 32px; color: var(--white);"><i class="fab fa-github"></i></span>
                        <a href="https://github.com/marmelendez" target="_blank">Github</a>
                    </div>
                    <div>
                        <span style="font-size: 32px; color: var(--white);"><i class="fab fa-twitter"></i></span>
                        <a href="https://twitter.com/marFly_" target="_blank">Twitter</a>
                    </div>
                    <div>
                        <span style="font-size: 32px; color: var(--white);"><i class="fab fa-youtube"></i></span>

                </div>
        
                <div class="field">
                    <label class="field__label" for="email">Email</label>
                    <input class="field__area" type="email" id="email" placeholder="Now your email please">
                </div>
        
                <div class="field">
                    <label class="field__label" for="mensaje">Mensaje</label>
                    <textarea class="field__area field__area--textarea" id="mensaje" placeholder="Just a message"></textarea>            
                </div>
        
                <div class="field">
                    <input type="submit" value="enviar" class="button primary--button">
                </div>
